    const videoLink = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // buraya .mp4 veya .m3u8 linkini gir

    function setVideoSource(videoElement, url) {
      if (url.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(videoElement);
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
          videoElement.src = url;
        }
      } else {
        videoElement.src = url;
      }
    }

    function openVideoModal() {
      document.getElementById("video-modal").style.display = "flex";
      const popupPlayer = document.getElementById("popup-player");
      setVideoSource(popupPlayer, videoLink);
      popupPlayer.play();
    }

    function closeVideoModal() {
      const popupPlayer = document.getElementById("popup-player");
      popupPlayer.pause();
      popupPlayer.src = "";
      document.getElementById("video-modal").style.display = "none";
    }
